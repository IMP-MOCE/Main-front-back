<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Портфолио</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Основной контейнер -->
    <div class="page">
        
        <!-- Шапка -->
        <header class="header">
            <h1 class="header__title">Моё портфолио</h1>
        </header>

        <!-- Навигация -->
        <nav class="site-nav">
            <ul class="site-nav__list">
                <li class="site-nav__item nav__item--active">
                    <a class="site-nav__link" href="index.html">Главная</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="pages/projects.html">Проекты</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="pages/diary.html">Дневник</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="pages/contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>

        <!-- Основной контент -->
        <main class="main">
            
            <!-- Профиль -->
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__photo" src="images/profile.jpg" alt="Фото">
                    <div class="profile__info">
                        <h2 class="profile__name">Осадчев Никита</h2>
                        <p class="profile__group">ЭФБО-04-24</p>
                    </div>
                </div>
            </section>
            
            <!-- Обо мне -->
            <section class="about">
                <h2 class="about__title">Обо мне</h2>
                <div class="about__content">
                    <p class="about__text">
                        Обои мну.
                    </p>
                </div>
            </section>
            
            <!-- Навыки -->
            <section class="skills">
                <h2 class="skills__title">Мои навыки</h2>
                <div class="skills__list">
                    <div class="skill skill--html" style="--p:80%">
                        <span class="skill__name">HTML</span>
                    </div>
                    <div class="skill skill--css" style="--p:70%">
                        <span class="skill__name">CSS</span>
                    </div>
                    <div class="skill skill--js" style="--p:50%">
                        <span class="skill__name">JavaScript</span>
                    </div>
                    <div class="skill skill--sql" style="--p:80%">
                        <span class="skill__name">SQL</span>
                    </div>
                </div>
            </section>
    
            <!-- Проекты -->
            <section class="projects">
                <h2 class="projects__title">Проекты</h2>
                <div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="images/game.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Game Develop</h5>
                            <p>Игра OpenGL</p>
                        </div>
                        </div>
                        <div class="carousel-item">
                        <img src="images/db.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>DataBase</h5>
                            <p>Схема на PostgreSQL</p>
                        </div>
                        </div>
                        <div class="carousel-item">
                        <img src="images/site.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>WEB</h5>
                            <p>Сайт HTML+CSS+JS.</p>
                        </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                </div>
            </section>

        </main>

        <!-- Подвал -->
        <footer class="footer">
            <p class="footer__text">&copy; 2024 Мой сайт</p>
        </footer>
    </div>
</body>
</html>

<script src = 'scripts/skills.js'></script>
