<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Портфолио</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <!-- Основной контейнер -->
    <div class="page">
        
        <!-- Шапка -->
        <header class="header">
            <h1 class="header__title">Мой Учебный прогресс</h1>
        </header>

        <!-- Навигация -->
        <nav class="site-nav">
            <ul class="site-nav__list">
                <li class="site-nav__item nav__item--active">
                    <a class="site-nav__link" href="../index.html">Главная</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="projects.html">Проекты</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="diary.html">Дневник</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>

        <!-- Основной контент -->
        <main class="main">
            
            <section class="dash diary-card">
      <div class="dash timeline">
        <div class="timeline__item">
          <div class="timeline__date">15 дек</div>
          <div class="timeline__text">Верстка макета сайта</div>
          <div class="timeline__status">✓</div>
        </div>
        <div class="timeline__item">
          <div class="timeline__date">10 дек</div>
          <div class="timeline__text">JavaScript основы</div>
          <div class="timeline__status">✓</div>
        </div>
        <div class="timeline__item">
          <div class="timeline__date">05 дек</div>
          <div class="timeline__text">Работа с формами</div>
          <div class="timeline__status">✓</div>
        </div>
        <div class="timeline__item">
          <div class="timeline__date">01 дек</div>
          <div class="timeline__text">Адаптивный дизайн</div>
          <div class="timeline__status">⏳</div>
        </div>
      </div>

      <h3 class="section-title" style="margin-top:0">Текущие курсы</h3>

        <section class="skills">
            <div class="skills__list">
                <div class="skill skill--html" style="--p:80%">
                    <span class="skill__name">HTML</span>
                </div>
                <div class="skill skill--css" style="--p:70%">
                    <span class="skill__name">CSS</span>
                </div>
                <div class="skill skill--js" style="--p:50%">
                    <span class="skill__name">JavaScript</span>
                </div>
                <div class="skill skill--sql" style="--p:80%">
                    <span class="skill__name">SQL</span>
                </div>
            </div>
        </section>


      <div class="entry dash" aria-labelledby="entry-title">
        <h3 id="entry-title" class="section-title" style="margin:0 0 var(--space-sm)">Добавить запись</h3>

        <form id="entryForm" class="entry__form">
          <div class="entry__row">
            <label for="date">Дата</label>
            <input type="date" id="date" required>
          </div>

          <div class="entry__row">
            <label for="topic">Тема</label>
            <input type="text" id="topic" placeholder="Название темы" required>
          </div>

          <div class="entry__row">
            <label for="status">Статус</label>
            <select id="status">
              <option value="done">Выполнено</option>
              <option value="progress">В процессе</option>
              <option value="todo">План</option>
            </select>
          </div>

          <div class="entry__row" style="grid-template-columns: 1fr;">
            <label for="notes" style="justify-self:start;">Заметки</label>
            <textarea id="notes" placeholder="Короткое описание (необязательно)"></textarea>
          </div>

          <div style="display:flex; justify-content:flex-end; gap:var(--space-sm); margin-top:var(--space-sm);">
            <button class="btn" type="submit">Добавить</button>
          </div>
        </form>
      </div>
    </section>

    <section class="footer" aria-label="Подвал">
      © 2024 Контакты
    </section>
  </main>
</body>
</html>

<script src = '../scripts/skills.js'></script>
<script src = '../scripts/addNote.js'></script>
